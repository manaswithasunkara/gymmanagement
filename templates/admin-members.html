        body{

    <script>
        function validate() {
            var memberid = document.reg_form.memberid;
            var fname = document.reg_form.fname;
            var lname = document.reg_form.lname;
            var address = document.reg_form.address;
            var gender = document.reg_form.gender;
            var email = document.reg_form.email;
            var mobile = document.reg_form.mobile;
            var workout = document.reg_form.workout;
            var billingid = document.reg_form.billingid;
            var billingdate = document.reg_form.billingdate;
            var batch = document.reg_form.batch;
            var memberCategory = document.reg_form.memberCategory;
            var feeplan = document.reg_form.feeplan;
            var registerdate = document.reg_form.registerdate;
            var gridRadios = document.reg_form.gridRadios;
            var registrationfee = document.reg_form.registrationfee;

            if (memberid.value.length <= 0) {
                alert("Member Id is required");
                memberid.focus();
                return false;
              }
            if (fname.value.length <= 0) {
                alert("FirstName is required");
                fname.focus();
                return false;
            }
            if (lname.value.length <= 0) {
                alert("LastName is required");
                lname.focus();
                return false;
            }
            if (address.value.length <= 0) {
                alert("Address is required");
                address.focus();
                return false;
            }
            if (gender.value.length <= 0) {
                alert("Gender is required");
                gender.focus();
                return false;
            }
            if (email.value.length <= 0) {
                alert("Email Id is required");
                email.focus();
                return false;
            }
            if (mobile.value.length <= 0) {
                alert("Mobile number is required");
                mobile.focus();
                return false;
            }
            if (workout.value == "select workout") {
                alert("workout is required");
                workout.focus();
                return false;
            }
            if (billingid.value.length <= 0) {
                alert("Biling Id is required");
                billingid.focus();
                return false;
              }
            if (billingdate.value.length <= 0) {
                alert("Biling Date is required");
                billingdate.focus();
                return false;
            }
            if (batch.value.length <= 0) {
                alert("Batch is required");
                batch.focus();
                return false;
            }
            if (memberCategory.value.length <= 0) {
                alert("member Category is required");
                memberCategory.focus();
                return false;
            }
            if (feeplan.value.length <= 0) {
                alert("feeplan is required");
                feeplan.focus();
                return false;
            }
            if (registerdate.value.length <= 0) {
                alert("registerdate Id is required");
                registerdate.focus();
                return false;
            }
            if (gridRadios.value.length <= 0) {
                alert("gridRadios is required");
                gridRadios.focus();
                return false;
            }
            if (registrationfee.value == "select course") {
                alert("registrationfee is required");
                registrationfee.focus();
                return false;
            }

    </script>

      <form method="" action="" name="reg_form" onsubmit="return validate()">
        <h2><u>MEMBERSHIP DETAILS</u></h2>
        <table>
         <tr><td><label>Member Id:</label></td>
         <td>
               <input type="tel" name="billingid" pattern="[0-9]{12}" required>
         </td>
     </tr>
            <tr>
                <td><label>First Name: </label></td>
                <td>
                    <input type="text" name="fname" placeholder="First Name" required>
                </td>
            </tr>
            <tr>
                <td><label>Last Name: </label></td>
                <td>
                    <input type="text" name="lname" placeholder="Last Name" required>
                </td>
            </tr>
            <tr>
                <td><label>Address:</label></td>
                <td>
                     <textarea id="address" name="address" rows="4" cols="50" required></textarea>
                </td>
            </tr>
            <tr>
                <td><label>Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="femele">Female
                </td>
            </tr>
            <tr>
                <td><label>Email Id: </label></td>
                <td>
                    <input type="text" name="email" placeholder="example@gmail.com" required>
                </td>
            </tr>
            <tr>
                <td><label>Mobile: </label></td>
                <td>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{3}[0-9]{2}[0-9]{3}[0-9]{2}" required>
                </td>
            </tr>
            <tr>
                  <td><label>Workouts: </label></td>
                    <td>
                    <select name="workouts" required>
                        <option value="select course">select workouts</option>
                        <option value="Weight Training">Weight Training</option>
                        <option value="Cardio">Cardio</option>
                        <option value="Aerobics">Aerobics</option>
                        </select>
                </td>
            </tr>
          </table>
          <form method="" action="" name="reg_form" onsubmit="return validate()">
          <h2><u>BILLING DETAILS</u></h2>
          <table>
            <tr>
                <td><label >Billing id:</label></td>
                <td>
                    <input type="tel" name="billingid" pattern="[0-9]{12}" required>
                </td>
            </tr>
            <tr>
                <tr>
                    <td><label >Billing Date:</label></td>
                    <td>
                        <input type="date" name="billingdate" required>
                    </td>
                </tr>
                <tr>
                    <td><label>Batch:</label></td>
                    <td>
                      <select name="batch" required>

                      <option value="1">Bronze</option>
                      <option value="2">Silver</option>
                      <option value="3">Gold</option>
                    </select>
                  </td>
              </tr>
                <tr>
                    <td><label>Membership<br>
                    Category:</label></td>
                    <td>
                     <select name="member Category" required>
                      <option value="1">Weight Training</option>
                      <option value="2">Cardio</option>
                      <option value="3">Aerobics</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label>FEE PLAN: </label></td>
                    <td>
                    <select name="fee plan" required>
                    <option value="1">Weekly=500RS</option>
                      <option value="2">Monthly=1000RS</option>
                      <option value="3">Quarterly=5000RS</option>
                      <option value="4">Yearly=10000RS</option>
                    </select>
                    </td>
                </tr>
                <tr>
                    <td><label>Registration Date:</label></td>
                    <td>
                        <input type="date" name="registerdate" required>
                   </td>
                </tr>
                <tr>
                    <td><label>Subscription
                    Status:</label></td>
                    <td>
                    <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                    <label class="form-check-label" for="gridRadios1">
                      activate
                    </label>
                    <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                    <label class="form-check-label" for="gridRadios2">
                      deactivate
                    </label>
                    </td>
            </tr>
                <tr>
                <td><label>Registration Fee:</label></td>
                    <td>
                    <input type="text" name="registration fee" required>
                    </td>
                </tr>

                <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                </td>
                <td>
                    <button onclick="ClearData()">Reset</button>
                    <button onclick="UpdateData()">Update</button>
                </td>
        </table>
    </form>
    </form>
