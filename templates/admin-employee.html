<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/admin.css">
    <link rel="shortcut icon" href="../static/img/icon2.png" type="image/x-icon">
    <title>Employee Details</title>
    <style type="text/css">
        body{
            font-family: Calibri;
        }
        input[type="text"] {
            width: 250px;
        }
        input[type="submit"], button
         {
            border: 1px solid;
            width: 77px;
            height: 27px;
            position: relative;
            left: 100px;
        }
        form{
            text-align: center;
            font-family: Calibri;
            font-size: 20px;
            border: 3px solid black;
            width: 600px;
            margin: 20px auto;
        }
        td {
            padding: 10px;
        }
        td:first-child {
            text-align: right;
            font-weight: bold;
        }
        td:last-child {
            text-align: left;
        }
    </style>
    <script>
        function validate() {
            var emplyeeid = document.reg_form.emplyeeid;
            var fname = document.reg_form.fname;
            var lname = document.reg_form.lname;
            var address = document.reg_form.address;
            var gender = document.reg_form.gender;
            var email = document.reg_form.email;
            var mobile = document.reg_form.mobile;
            var ssn = document.reg_form.ssn;
            var designation = document.reg_form.designation;
            var joiningdate = document.reg_form.joiningdate;
            if (emplyeeid.value.length <= 0) {
                alert("Id is required");
                emplyeeid.focus();
                return false;
              }
            if (fname.value.length <= 0) {
                alert("Name is required");
                fname.focus();
                return false;
            }
            if (lname.value.length <= 0) {
                alert("Last Name is required");
                lname.focus();
                return false;
            }
            if (address.value.length <= 0) {
                alert("Address is required");
                address.focus();
                return false;
            }
            if (gender.value.length <= 0) {
                alert("Gender is required");
                gender.focus();
                return false;
            }

            if (mobile.value.length <= 0) {
                alert("Mobile number is required");
                mobile.focus();
                return false;
            }
            if (ssn.value.length <= 0) {
                alert("SSN is required");
                ssn.focus();
                return false;
            }
            if (designation.value.length <= 0) {
                alert("designation is required");
                designation.focus();
                return false;
            }
            if (joiningdate.value.length <= 0) {
                alert("joining date is required");
                joiningdate.focus();
                return false;
            }
        return false
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="container">
                <a class="navbar-brand" href="{{ url_for('admin') }}">
                  <img src="../static/img/icon2.png" alt="Bootstrap" width="30" height="24"> FIT360
                </a>
              </div>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('admin') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('member') }}">Members</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('employee') }}">Employees</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Attendance
                </a>
                <ul class="dropdown-menu w-50">
                  <li><a class="dropdown-item" href="{{ url_for('mem_attendance') }}">Member</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="{{ url_for('emp_attendance') }}">Employee</a></li>
                </ul>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <form method="" action="../jsp/connect.jsp " name="reg_form" onsubmit="return validate()">
        <h2>EMPLOYEE INFORMATION</h2>
        <table>
         <tr><td><label>Employee Id: </label></td>
         <td>
             <input type="text" name="emplyeeid" >
         </td>
     </tr>
            <tr>
                <td><label>First Name: </label></td>
                <td>
                    <input type="text" name="fname" placeholder="First Name">
                </td>
            </tr>
            <tr>
                <td><label>Last Name: </label></td>
                <td>
                    <input type="text" name="lname" placeholder="Last Name">
                </td>
            </tr>
            <tr>
                <td><label>Address: </label></td>
                <td>
                    <textarea name="address" cols="32" rows="5" required></textarea>
                </td>
            </tr>
            <tr>
                <td><label>Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="femele">Female
                </td>
            </tr>
            <tr>
                <td><label>Date Of Birth </label></td>
                <td>
                    <input type="date" name="dob" >
                </td>
            </tr>
            <tr>
                <td><label>Mobile: </label></td>
                <td>
                    <input type="text" name="mobile">
                </td>
            </tr>

            <tr>
            <td><label> SSN: </label></td>
                <td>
                    <input type="tel" id="ssn" name="ssn" pattern="[0-9]{12}" required>
                 </td>
            </tr>
            <tr>
                <td><label>Designation: </label></td>
                <td>
                    <input type="text" name="designation" >
                </td>
            </tr>
            <tr>
                <td><label>Joining Date </label></td>
                <td>
                    <input type="date" name="joiningdate" >
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                    <button onclick="ClearData()">Reset</button>
                </td>
                <td>
                    <button onclick="DeleteData()">Delete</button>
                    <button onclick="UpdateData()">Update</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
